{% extends 'base.html' %}

{% block title %}Blog - {{blog.title}}{% endblock %}

{% block content %}
<h1>{{blog.title}}</h1>
<h2>{{blog.subtitle}}</h2>
<small>{{blog.author.email}}</small>
<img src="{{blog.image.url}}" alt="imagen">
<p>{{blog.body}}</p>
<small>{{blog.date_created}}</small>

{% endblock %}
